<!DOCTYPE html>
<html lang="ja" xmlns:th="http//www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>ログイン後の画面</h1>
	<!-- エラー表示する -->

    <!--/* [[]]は基本的にJS内で使用する */-->
    <p>[[${name}]]さん、こんにちは</p>
		
    <!--/* th:textはHTML内で使用する */-->
	<ul>
		<li th:each="p:${list}" th:text="${p}"></li>
	</ul>
</body>
</html>
